language: ruby
sudo: true
rvm:
- 2.1.2
install:
- bundle install --jobs=3 --retry=3
before_script: bundle update
script: bundle exec rake deploy
branches:
  only:
  - master
after_success: if [[ "$TRAVIS_REPO_SLUG" == "SeiferTim/gamedeveduel-website" ]]; then ./deploy.sh
env:
  global:
    secure: 
