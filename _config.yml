safe: false
permalink: pretty

gems:
  - jekyll-assets
  - jekyll-sitemap
  - jekyll_version_plugin
  - bootstrap-sass
  - font-awesome-sass
  - mini_magick

assets:
  - "*.svg"

assets:
    js_compressor: yui

sources:
  - _assets/images/icons

page_gen-dirs: true
page_gen:
  - data: 'teams'
    template: 'team_page'
    name: "team_name"
    dir: "teams"



exclude: [.gitignore, Gemfile, Gemfile.lock, README.md, Rakefile, build, deploy.sh]

title: "Game Dev Duel - Slow Jam 2016"
