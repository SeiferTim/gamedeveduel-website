---
layout: default
title: Achievements
---
<div class="row">
  <div class="col-md-12">
    <table
        id="achieve-list"
        class="table table-striped"
        data-toggle="table"
        data-search="true"
        data-sort-name="week"
        data-sort-order="asc"
         >
      <thead>
        <tr>
          <th data-field="icon" data-sortable="false"></th>
          <th data-field="achieve-name" data-sortable="true">Achievement</th>
          <th data-field="desc" data-sortable="false">Description</th>
          <th data-field="week" data-sortable="true" >Week</th>
        </tr>
      </thead>
      <tbody>
        {% for ach in site.data.achievements | sort: 'number', 'week'  %}
        <tr>
          <td class="text-center">{% include ach-icon.html icon=ach.number %}</td>
          <td><strong>{{ ach.ach_name }}</strong></td>
          <td>{{ ach.desc }}</td>
          <td>{% if ach.week == 0 %}
            --
            {% else %}
            {{ ach.week }}
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
